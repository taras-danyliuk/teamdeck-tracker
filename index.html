<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teamdeck notes</title>

    <link href="vendor/foundation.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />

    <script src="vendor/vue.min.js"></script>
</head>

<body>
    <div class="container" id="root">
        <day-block v-for="(value, name) in entries" v-bind:date="name" v-bind:entries="value"></day-block>

        <new-entry-popup v-show="showNewEntryPopup" v-bind:done="addEntryDetails"></new-entry-popup>
    </div>

    <script src="app.js"></script>
</body>
</html>
